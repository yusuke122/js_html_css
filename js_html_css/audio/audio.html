<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavaScriptで音楽再生する方法をサンプルコード付き解説！</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

    <div class="settingscontainer settings Edit-area">
        <form name="soundform">
            <label>SOUND<br>
                <label><input type="radio" name="sound" value="soundOn"id="SoundEditOn"onclick="soundCheckOn()">ON</label>
            <label><input type="radio" name="sound" value="soundOff"id="SoundEditOff"onclick="soundCheckOff()">OFF</label>
            </label>
        </form>

        <label>VOLUME<br>
            <input type="range" id="soundEditVolume"name="volume" min="0" max="100"step="1"value="50">
            <h2><span id="currentVolume"></span></h2></label>

        <div class="container">
            <!-- audioタグで再生   -->
            <audio controls loop>
      <source src="かえるのピアノ.mp3" type="audio/mp3" autoplay="true">
    </audio>
        </div>
        <!-- .container -->
        <script src="audio.js"></script>
</body>

</html>
