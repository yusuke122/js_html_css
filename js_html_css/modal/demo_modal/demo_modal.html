<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./demo_modal.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1>modal project</h1>
        <button class="btn modal-btn" onclick="opentrue()">open modal</button>
        <button class="btn modal-btn" onclick="openclock()">open clock</button>

      </div>
    </header>
    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>modal content</h3>
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <!--true modal-->
    <div class="modal-trueoverlay">
      <div class="modal-container">
        <h3>ã€‡</h3>
        <button class="close-btn" onclick="closeTrueModal()"><i class="fas fa-times"></i></button>
      </div>
    </div>
     <!--clock modal-->
     <div class="modal-clockoverlay">
      <div class="modal-container">
        <div class="circle"><div class="circle-inner"><div id="timeElapsedCircle"></div></div></div>
      </div>
    </div>
    <!-- javascript -->
    <script src="demo_modal.js"></script>
  </body>
</html>
